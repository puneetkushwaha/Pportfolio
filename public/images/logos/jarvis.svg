<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(128,0,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  <circle cx="50" cy="50" r="45" fill="none" stroke="#ff4444" stroke-width="1" stroke-dasharray="2,4" opacity="0.6"/>
  <circle cx="50" cy="50" r="38" fill="none" stroke="#ff0000" stroke-width="3" opacity="0.8"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="#ff0000" stroke-width="1.5" stroke-dasharray="10,5"/>
  <circle cx="50" cy="50" r="12" fill="url(#glow)">
    <animate attributeName="r" values="10;14;10" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="50" r="6" fill="#ff0000">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1s" repeatCount="indefinite" />
  </circle>
  <g stroke="#ff0000" stroke-width="2" stroke-linecap="round">
    <line x1="50" y1="12" x2="50" y2="20" />
    <line x1="50" y1="80" x2="50" y2="88" />
    <line x1="12" y1="50" x2="20" y2="50" />
    <line x1="80" y1="50" x2="88" y2="50" />
    <line x1="23" y1="23" x2="28" y2="28" />
    <line x1="72" y1="72" x2="77" y2="77" />
    <line x1="23" y1="77" x2="28" y2="72" />
    <line x1="72" y1="23" x2="77" y2="28" />
  </g>
</svg>
